<ion-header>
    <ion-navbar>
        <ion-title>
            Detail
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="vt-detail">
        <div class="vt-detail-header">
            <video class="vt-media" poster="{{detail.image}}" controls>
                <source [src]="detail.srcmp4">
                <source [src]="detail.srcogg">
            </video>
            <div class="vt-actions">
                <ion-icon name="thumbs-up"></ion-icon>
                <ion-icon name="thumbs-down"></ion-icon>
                <ion-icon name="md-share"></ion-icon>
                <ion-icon name="md-download"></ion-icon>
            </div>
        </div>
        <div class="vt-renderer vt-padding">
            <h1 class="vt-mainheader">{{detail.title}}</h1>
            <div class="vt-view-count">تعداد بازدید: {{detail.viewCount}}</div>
        </div>
        <hr class="vt-seperator">
        <div class="vt-comments">
            <div class="vt-comment-title">
                نظر کاربران
                <span>220</span>
            </div>
            <div class="vt-comment-form">
                <textarea class="form-control" placeholder="لطفا نظر خود را بنویسید"></textarea>
            </div>
            <comment-item *ngFor="let cm of videocomments" [comment]="cm"></comment-item>
        </div>
    </div>
</ion-content>
